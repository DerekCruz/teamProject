<ion-header>

  <ion-navbar  hideBackButton color="dark">

    <ion-buttons>
      <button class="folder" (click)="goToFolder()">
        <img height="40" width="50" src="assets/icon/folder.png">
      </button>
    </ion-buttons>
    <img style="height:48px;margin-left:45%;margin-top:-30px" src="assets/icon/Frame.png" alt="Zoom">

    <ion-buttons end>
      <button class="button" (click)="logout()">
        <img height=20px width=70px src="assets/icon/Logout.png">
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <ion-list>

        <img class="progressBar" src="assets/icon/redBar.png">

        <p class="problem-description"  > 
          I dont know how to add a page in ionic </p>
